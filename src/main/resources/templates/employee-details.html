<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Détails de l'employé</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .employee-image {
      width: 300px; /* Ajustez la largeur souhaitée */
      height: auto; /* La hauteur sera ajustée automatiquement pour conserver les proportions de l'image */
    }
  </style>
</head>
<body>
<h1>Détails de l'employé</h1>
<div class="container">
  <div class="card">
    <div class="card-body">
      <p class="card-text"><strong>Prénom :</strong> <span th:text="${employee.firstName}"></span></p>
      <p class="card-text"><strong>Nom :</strong> <span th:text="${employee.lastName}"></span></p>
      <p class="card-text"><strong>Date de naissance :</strong> <span th:text="${employee.dateOfBirth}"></span></p>
      <div>
        <strong>Photo d'identité :</strong>
        <img src="data:image/png;base64," th:attrappend="src=${employee.image}" alt="Photo de l'employé">
      </div>
    </div>
  </div>
</div>
</body>
</html>
